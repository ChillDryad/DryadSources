name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm run build
      - run: npm run serve
      - uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
            branch: gh-pages
            folder: stt
